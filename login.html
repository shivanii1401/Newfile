<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Login</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./css/Style.css">
        <link rel="stylesheet" href="./css/bootstrap.min.css">
        <link rel="script" href="./js/bootstrap.min.js">
        <link rel="script" href="./css/Responsive.css">
        <link href="https://fonts.googleapis.com/css2?family=Outfit&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    </head>
    <body>
        <section class="loginpage">
            <div class="container">
                <div class=" row">
                    <div class="loginleft col-md-6">
                        <div class="imagelogin">
                            <img class="img-fluid w-100" src="./images/Login.svg">
                        </div>
                    </div>
                    <div class="loginright col-md-6">
                        <div class="logologin">
                            <img src="./images/Logo.svg" class="img-fluid">
                        </div>
                        <div class="row loginheader">
                            <h1>Login</h1>
                        </div>
                        <form  action="" method="post">
                          <div class="row formgroup">
                            <div class="emaillogin">
                                <input type="email" id="EmailId" class="formfields" placeholder="&nbsp&nbsp;" value="&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp Company Email Id"/>
                            </div>
                            <div class="pwlogin">
                                <input type="password" id="password" class="formfields" placeholder="       Password" value=""/>
                            </div>
                            <div class="row mb-4">
                                <div class="col d-flex">
                                  <!-- Checkbox -->
                                   <div class="form-check Rememberme">
                                     <input class="form-check-input" type="checkbox" value="" id="" unchecked />
                                     <label class="form-check-label"> Remember me </label>
                                    </div>
                                    <a class="forgetp" href="#!">Forgot password?</a>
                                </div>
                            </div>
                            <button class="loginpgbtn">Login</button>
                        </div>
                        <div class="row TandC">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="" unchecked />
                                <label class="form-check-label">I understand and agree with the <a href="#" class="terms"> Terms & Conditions</a>  and<br><a href="#" class="terms">Privacy Policy.</a></label>
                            </div>
                        </div>
                        <div class="row ">
                                 <p class="endlogin">Doesn't have an account yet?<a href="#" class="terms"> SignUp</a></p>
                        </div>
                    </form>
                    </div>
                </div>
            </div>
        </section>
        
        <script src="" async defer></script>
    </body>
</html>
