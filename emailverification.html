    <body>
        <section class="EVsection">
            <div class="container">
                <div class="row ">
                    <div class="logover">
                        <img src="./images/Logo.svg" class="img-fluid" width="" height="">

                    </div>
                    <!-- <img src="./images/Logo.svg" class="img-fluid text-center" width="100px" height="100px"> -->
                </div>
                <div class="row">
                    <h1 class="headingEV">Email Verification</h1>
                </div>
            
                <div class="row">
                    <p class="emailp1">Enter the authentication code that you received on your email id</p>
                </div>
                <div class="row">
                    <p class="emailp2">Please enter the code here</p>
                </div>
                <div class="row">
                    <div class="userInputs">
                        <input class="EV" type="num" id="ist" maxlength="1" onkeyup="clickEvent(this,'2nd')">
                        <input class="EV" type="num" id="sec" maxlength="1" onkeyup="clickEvent(this,'3rd')">
                        <input class="EV" type="num" id="third" maxlength="1" onkeyup="clickEvent(this,'4th')">
                        <input class="EV" type="num" id="fourth" maxlength="1" onkeyup="clickEvent(this,'5th')">
                        <input class="EV" type="num" id="fifth" maxlength="1" onkeyup="clickEvent(this,'6th')">
                        <input class="EV" type="num" id="sixth" maxlength="1" >
                        
                    </div>
                </div>
                <div class="row">
                    <p class="emailp3">Didn''t received the code?<a class="emailp4" href="#"> Resend code</a></p>
                </div>
                <button type="button" class="cancelbtn">Cancel</button>
                  <button type="button" class="verifybtn">Verify</button>
               
            </div>
        </section>
        
        
        <script src="" async defer>
           
        </script>
