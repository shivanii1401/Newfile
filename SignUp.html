<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Sign Up</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./css/Style.css">
        <link rel="stylesheet" href="./css/bootstrap.min.css">
        <link href="https://fonts.googleapis.com/css2?family=Outfit&display=swap" rel="stylesheet">
        <script src=https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/fontawesome.min.css' crossorigin='anonymous'></script>
    </head>
    <body>
        <section class="loginpage">
            <div class="container">
                <div class="row">
                    <div class="loginleft col-6">
                        <div class="imagelogin">
                            <img class="img-fluid w-100 mt-5" src="./images/SignUp.svg">
                        </div>
                    </div>
                    <div class="loginright col-6">
                        <div class="logologin">
                            <img src="./images/Logo.svg" class="img-fluid">
                        </div>
                        <div class="row signupheader ">
                            <h1>SignUp</h1>
                        </div>
                        <form  action="" method="post">
                           <div class="row formgroup">
                            <div class="signupfields">
                                <input  type="text" id="name" class="formfields ps-lg-3"  placeholder="      Company Name" />
                            <div class="pwlogin">
                                <input type="email" id="name" class="formfields" placeholder="      Company Email Id" />
                            </div>
                            <div class="pwlogin form-outline">
                                <input type="tel" id="typePhone" class="formfields" placeholder="     Company Phone" />
                            </div>
                            <div class="pwlogin">
                                <input type="password" id="password" class="formfields" placeholder="     Password" />
                            </div>
                            <div class="pwlogin">
                                <input type="password" id="password" class="formfields" placeholder="     Confirm Password" />
                            </div>
                            <button class="loginpgbtn mt-5">SignUp</button>
                        </div>
                        <div class="row ">
                            <p class="endlogin">Already have an account?<a href="#" class="terms"> LogIn</a></p>
                        </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
        
        <script src="" async defer></script>
    </body>
</html>
